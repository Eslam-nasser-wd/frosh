  <script>
  // This example creates a simple polygon representing the Bermuda Triangle.
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: {lat: 29.28879439, lng: 30.84823608},
        mapTypeId: 'terrain'
      });

      // Define the LatLng coordinates for the polygon's path.
      var triangleCoords = [
        {lat: 29.28999212, lng: 30.85063934},
        {lat: 29.30496255, lng: 30.87123871},
        {lat: 29.32651612, lng: 30.86917877},
        {lat: 29.33489683, lng: 30.85475922},
        {lat: 29.33549543, lng: 30.83827972},
        {lat: 29.32591747, lng: 30.82111359},
        {lat: 29.31035137, lng: 30.8197403},
        {lat: 29.29897464, lng: 30.8272934},
        {lat: 29.28699777, lng: 30.83690643},
        {lat: 29.28999212, lng: 30.85063934}
      ];

      // Construct the polygon.
      var bermudaTriangle = new google.maps.Polygon({
        paths: triangleCoords,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35
      });
      bermudaTriangle.setMap(map);

      bermudaTriangle.addListener('click', function() {
        $('.sidebar').css('transform', 'translateX(0)')
      });

    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmhjkgPDXPCzPTuIDe7DAYbrlQqOkC990&callback=initMap">
